<!DOCTYPE html>
<html>
	<head>
		<title>piq.fm</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/jquery-1.9.0.min.js"></script>
	</head>
	
	<body>
		<div class="contain">
			<div id="heading">
				<h1>Piq</h1>
				<h2>Introducing piq: <span>a tiny jukebox full of big ideas</span></h2>
				
				<!-- Begin MailChimp Signup Form -->
				<div id="mc_embed_signup" class="contain">
					<form action="http://piq.us6.list-manage.com/subscribe/post?u=ad53ca810499f8eb96262249b&amp;id=c1b694b0d6" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
						<div class="mc-field-group">
							<input type="email" value="subscribe with email address for early access" name="EMAIL" class="required email" id="mce-EMAIL"/>
							<button type="submit" value="" name="subscribe" id="mc-embedded-subscribe" class="button"><img src="img/email_icon_03.png"/></button>
							<!-- <input type="submit" value="" name="subscribe" id="mc-embedded-subscribe" class="button"/> -->
						</div>
						<div id="mce-responses" class="clear">
							<div class="response" id="mce-error-response" style="display:none"></div>
							<div class="response" id="mce-success-response" style="display:none"></div>	
						</div>
					</form>
				</div><!--End mc_embed_signup-->	
			</div>

		

			<p class="bullet" id="one">Small, elegant device that&rsquo;s made for your home or establishment</p>
			<p class="bullet" id="two">Add to collaborative playlists with your phone, tablet or computer</p>
			<p class="bullet" id="three">Connect popular music services to your audio setup in minutes</p>
		</div><!--End contain-->

		<script>
			$("#one").mouseover(function(){
				$("body").css("background-image","url(img/landing_image1.jpg)");
			})
			$("#two").mouseover(function(){
				$("body").css("background-image","url(img/landing_image2.jpg)");
			})
			$("#three").mouseover(function(){
				$("body").css("background-image","url(img/landing_image3.jpg)");
			})
		</script>

	</body>
</html>
